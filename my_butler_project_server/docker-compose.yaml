services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: my_butler_project
      POSTGRES_PASSWORD: "Vq0ZKzamDFi3I-a7QiQ-obWD0l4hvbw1"
    volumes:
      - my_butler_project_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "bp2WTsz3SCrJfyHGb2PL9PHgllF6Wm65"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: my_butler_project_test
      POSTGRES_PASSWORD: "by3Sck449aWxDnL7ViidgLA8sQ64DTya"
    volumes:
      - my_butler_project_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "zKIOlvdDPDGpGivvdaqOP3ue_JQcDUhe"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  my_butler_project_data:
  my_butler_project_test_data:
